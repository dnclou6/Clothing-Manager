<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hoàn tất đăng ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f3f3;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .form-title {
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: #212529;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 14px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 10px;
            background-color: #000;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #333;
        }

        .brand-logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }

        .form-note {
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="form-container">
    <!-- Thay src logo nếu bạn có logo cửa hàng -->
    <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="logo" class="brand-logo">

    <div class="form-title">Đăng ký tài khoản</div>

    <form action="/oauth2/register" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" th:value="${user.fullName}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" th:value="${user.email}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" name="password" class="form-control" placeholder="********" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" name="phone" class="form-control" placeholder="Nhập số điện thoại" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" name="address" class="form-control" placeholder="Nhập địa chỉ" required>
        </div>

        <button type="submit" class="btn btn-primary">Hoàn tất đăng ký</button>
    </form>

    <div class="form-note">Bằng cách đăng ký, bạn đồng ý với điều khoản của chúng tôi.</div>
</div>
</body>
</html>
