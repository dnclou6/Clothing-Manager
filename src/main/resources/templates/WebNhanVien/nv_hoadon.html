<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Hóa đơn - Nhân viên | ACV 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/employee.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div th:replace="~{fragments/employee_sidebar :: sidebar}"></div>
</div>

<!-- Nội dung -->
<div class="content">
    <h2><i class="fa-solid fa-file-invoice-dollar"></i> Quản lý Hóa đơn</h2>

    <div th:replace="~{fragments/employee_breadcrumb :: breadcrumb('Quản lý Hóa đơn')}"></div>


    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã HĐ</th>
            <th>Khách hàng</th>
            <th>Ngày tạo</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody id="hoaDonList">
        <tr>
            <td>HD001</td>
            <td>Nguyễn Văn A</td>
            <td>10/03/2025</td>
            <td>1,500,000đ</td>
            <td><span class="badge bg-warning">Chờ xác nhận</span></td>
            <td>
                <button class="btn btn-success btn-sm" onclick="xacNhanDon('HD001')">
                    <i class="fa-solid fa-check"></i> Xác nhận
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function xacNhanDon(maHD) {
        alert('Đã xác nhận đơn ' + maHD);
        // Gửi thông báo về khách hàng và cập nhật trạng thái đơn hàng
    }
</script>
<!-- Gọi JavaScript -->
<script th:src="@{/js/sidebar.js}"></script>

</html>
