<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Nhân viên | ACV 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/employee.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div th:replace="~{fragments/employee_sidebar :: sidebar}"></div>
</div>

<!-- Nội dung -->
<div class="content">
    <h2><i class="fa-solid fa-chart-line"></i> Dashboard Nhân viên</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="card-box bg-primary text-white">
                <h3><i class="fa-solid fa-file-invoice-dollar"></i> 50</h3>
                <p>Đơn hàng cần xử lý</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-box bg-success text-white">
                <h3><i class="fa-solid fa-box"></i> 20</h3>
                <p>Sản phẩm sắp hết hàng</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-box bg-warning text-dark">
                <h3><i class="fa-solid fa-user-headset"></i> 15</h3>
                <p>Khách hàng cần hỗ trợ</p>
            </div>
        </div>
    </div>
</div>
<!-- Gọi JavaScript -->
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
