<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo - Nhân viên | ACV 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/employee.css}">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div th:replace="~{fragments/employee_sidebar :: sidebar}"></div>
</div>

<!-- Nội dung -->
<div class="content">
    <h2><i class="fa-solid fa-bell"></i> Thông báo mới</h2>

    <div th:replace="~{fragments/employee_breadcrumb :: breadcrumb('Thông báo')}"></div>


    <div class="notification success">
        <div>
            <i class="fa-solid fa-check-circle text-success"></i>
            <strong>Đơn hàng mới!</strong> Khách hàng Nguyễn Văn A vừa đặt hàng - Mã đơn #HD1234.
        </div>
        <button class="close-btn" onclick="xoaThongBao(this)"><i class="fa-solid fa-times"></i></button>
    </div>

    <div class="notification warning">
        <div>
            <i class="fa-solid fa-exclamation-triangle text-warning"></i>
            <strong>Xác nhận thanh toán!</strong> Đơn hàng #HD5678 đã được thanh toán thành công.
        </div>
        <button class="close-btn" onclick="xoaThongBao(this)"><i class="fa-solid fa-times"></i></button>
    </div>

    <div class="notification info">
        <div>
            <i class="fa-solid fa-info-circle text-info"></i>
            <strong>Nhắc nhở:</strong> Kiểm tra tồn kho sản phẩm Áo sơ mi nam.
        </div>
        <button class="close-btn" onclick="xoaThongBao(this)"><i class="fa-solid fa-times"></i></button>
    </div>
</div>

<script>
    function xoaThongBao(button) {
        let notification = button.parentElement;
        notification.style.opacity = "0";
        setTimeout(() => notification.remove(), 300);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Gọi JavaScript -->
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
