<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sản phẩm - Nhân viên | ACV 360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/employee.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div th:replace="~{fragments/employee_sidebar :: sidebar}"></div>
</div>

<!-- Nội dung -->
<div class="content">
  <h2><i class="fa-solid fa-box"></i> Quản lý Sản phẩm</h2>

  <div th:replace="~{fragments/employee_breadcrumb :: breadcrumb('Quản lý sản phẩm')}"></div>


  <button class="btn btn-primary mb-3" onclick="themSanPham()">
    <i class="fa-solid fa-plus"></i> Thêm sản phẩm
  </button>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Mã SP</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Tồn kho</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody id="dsSanPham">
    <tr>
      <td>SP001</td>
      <td>Áo thun nam</td>
      <td>250,000đ</td>
      <td>120</td>
      <td>
        <button class="btn btn-warning btn-sm">
          <i class="fa-solid fa-pen"></i> Sửa
        </button>
        <button class="btn btn-danger btn-sm">
          <i class="fa-solid fa-trash"></i> Xóa
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function themSanPham() {
    alert('Chuyển tới form thêm sản phẩm');
  }
</script>
<!-- Gọi JavaScript -->
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
