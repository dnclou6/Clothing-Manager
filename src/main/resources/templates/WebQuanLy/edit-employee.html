<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 16px;
            z-index: 2;
        }
        .input-group .form-control {
            padding-left: 35px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            height: 40px;
            font-size: 14px;
        }
        .input-group .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .text-danger {
            font-size: 12px;
            margin-top: 5px;
            padding-left: 35px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>
    <div class="content">
        <div class="form-container">
            <h2>Sửa Thông Tin Nhân Viên</h2>
            <form th:action="@{/acvstore/nhanvien/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" th:field="*{user.username}" required>
                    <div class="text-danger" th:errors="*{user.username}"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" placeholder="Mật khẩu (để trống nếu không thay đổi)" th:field="*{user.password}">
                    <div class="text-danger" th:errors="*{user.password}"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" class="form-control" placeholder="Họ tên" th:field="*{user.fullName}" required>
                    <div class="text-danger" th:errors="*{user.fullName}"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="Email" th:field="*{user.email}" required>
                    <div class="text-danger" th:errors="*{user.email}"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="text" class="form-control" placeholder="Số điện thoại" th:field="*{user.phone}">
                    <div class="text-danger" th:errors="*{user.phone}"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" class="form-control" placeholder="Địa chỉ" th:field="*{user.address}">
                    <div class="text-danger" th:errors="*{user.address}"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-badge"></i>
                    <input type="text" class="form-control" placeholder="Mã nhân viên" th:field="*{employeeCode}" required>
                    <div class="text-danger" th:errors="*{employeeCode}"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" class="form-control" th:field="*{hireDate}" required>
                    <div class="text-danger" th:errors="*{hireDate}"></div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a href="/acvstore/nhanvien" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sidebar.js}" defer></script>
</body>
</html>
