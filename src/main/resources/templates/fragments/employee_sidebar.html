<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/employee.css}">
</head>
<body>

<div th:fragment="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h4><i class="fa-solid fa-user"></i> Nhân viên Panel</h4>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item"><a th:href="@{/employee/dashboard}" class="nav-link"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
        <li class="nav-item"><a th:href="@{/employee/hoadon}" class="nav-link"><i class="fa-solid fa-file-invoice-dollar"></i> Quản lý Hóa đơn</a></li>
        <li class="nav-item"><a th:href="@{/employee/sanpham}" class="nav-link"><i class="fa-solid fa-box"></i> Quản lý Sản phẩm</a></li>
        <li class="nav-item"><a th:href="@{/employee/danhmuc}" class="nav-link"><i class="fa-solid fa-tags"></i> Danh mục</a></li>
        <li class="nav-item"><a th:href="@{/employee/khuyenmai}" class="nav-link"><i class="fa-solid fa-gift"></i> Khuyến mãi</a></li>
        <li class="nav-item"><a th:href="@{/employee/thongke}" class="nav-link"><i class="fa-solid fa-chart-pie"></i> Thống kê</a></li>
        <li class="nav-item"><a th:href="@{/employee/khachhang}" class="nav-link"><i class="fa-solid fa-users"></i> Khách hàng</a></li>
        <li class="nav-item"><a th:href="@{/employee/profile}" class="nav-link"><i class="fa-solid fa-user-circle"></i> Hồ sơ</a></li>
        <li class="nav-item"><a th:href="@{/employee/thongbao}" class="nav-link"><i class="fa-solid fa-bell"></i> Thông báo</a></li>
        <li class="nav-item"><a th:href="@{/employee/chatbox}" class="nav-link"><i class="fa-solid fa-comments"></i> Chat Box</a></li>
    </ul>

    <div class="logout">
        <a th:href="@{/logout}" class="btn btn-danger w-100"><i class="fa-solid fa-sign-out-alt"></i> Đăng xuất</a>
    </div>
</div>

<!-- Gọi JavaScript -->
<script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
