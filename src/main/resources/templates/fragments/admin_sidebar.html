<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:fragment="sidebar" class="sidebar">
  <div class="sidebar-header">
    <h4><i class="fa-solid fa-user-shield"></i> Admin Panel</h4>
  </div>

  <div class="nav-container">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a th:href="@{/acvstore/thongke}" class="nav-link">
          <i class="fa-solid fa-chart-line"></i> Thống kê
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/acvstore/banhang}" class="nav-link">
          <i class="fa-solid fa-store"></i> Bán hàng tại quầy
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/acvstore/hoadon}" class="nav-link">
          <i class="fa-solid fa-file-invoice-dollar"></i> Hóa đơn
        </a>
      </li>

      <!-- Sản phẩm -->
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center collapsed"
           data-bs-toggle="collapse" href="#sanphamSubmenu"
           role="button" aria-expanded="false" aria-controls="sanphamSubmenu">
          <span><i class="fa-solid fa-box"></i> Sản phẩm</span>
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </a>
        <div class="collapse" id="sanphamSubmenu">
          <ul class="nav flex-column ms-3">
            <li class="nav-item">
              <a th:href="@{/acvstore/products}" class="nav-link">
                <i class="fa-solid fa-list"></i> Danh sách sản phẩm
              </a>
            </li>

            <!-- Thuộc tính sản phẩm -->
            <li class="nav-item">
              <a class="nav-link d-flex justify-content-between align-items-center collapsed"
                 data-bs-toggle="collapse" href="#thuocTinhSubmenu"
                 role="button" aria-expanded="false" aria-controls="thuocTinhSubmenu">
                <span><i class="fa-solid fa-tags"></i> Thuộc tính sản phẩm</span>
                <i class="fa-solid fa-chevron-down toggle-icon"></i>
              </a>
              <div class="collapse" id="thuocTinhSubmenu">
                <ul class="nav flex-column ms-3">
                  <li class="nav-item">
                    <a th:href="@{/acvstore/origins}" class="nav-link">
                      <i class="fa-solid fa-globe"></i> Xuất xứ
                    </a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/acvstore/colors}" class="nav-link">
                      <i class="fa-solid fa-palette"></i> Màu sắc
                    </a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/acvstore/sizes}" class="nav-link">
                      <i class="fa-solid fa-ruler-combined"></i> Kích thước
                    </a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/acvstore/materials}" class="nav-link">
                      <i class="fa-solid fa-box"></i> Chất liệu
                    </a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/acvstore/styles}" class="nav-link">
                      <i class="fa-solid fa-shirt"></i> Phong cách
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </li>

      <!-- Giảm giá -->
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center collapsed"
           data-bs-toggle="collapse" href="#giamgiaSubmenu"
           role="button" aria-expanded="false" aria-controls="giamgiaSubmenu">
          <span><i class="fa-solid fa-gift"></i> Giảm giá</span>
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </a>
        <div class="collapse" id="giamgiaSubmenu">
          <ul class="nav flex-column ms-3">
            <li class="nav-item">
              <a th:href="@{/acvstore/vouchers}" class="nav-link">
                <i class="fa-solid fa-plus-circle"></i> Tạo phiếu
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/acvstore/discount-campaigns}" class="nav-link">
                <i class="fa-solid fa-percent"></i> Đợt giảm giá
              </a>
            </li>
          </ul>
        </div>
      </li>

      <li class="nav-item">
        <a th:href="@{/acvstore/khachhang}" class="nav-link">
          <i class="fa-solid fa-users"></i> Khách hàng
        </a>
      </li>

      <li class="nav-item">
        <a th:href="@{/acvstore/nhanvien}" class="nav-link">
          <i class="fa-solid fa-user-tie"></i> Nhân viên
        </a>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
