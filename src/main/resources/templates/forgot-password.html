<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Duc Long Store</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?technology,email') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .forgot-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }
        .btn-custom {
            background-color: #ff5733;
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #ff5733;
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
        }
        a {
            color: #ff5733;
            text-decoration: none;
        }
        a:hover {
            color: #e64a19;
        }
    </style>
</head>
<body>
<div class="forgot-container text-center">
    <h2 class="fw-bold mb-3"><i class="fa-solid fa-key"></i> Quên mật khẩu</h2>
    <p class="text-muted">Nhập email để nhận mã OTP khôi phục mật khẩu</p>

    <form th:action="@{/auth/forgot-password}" method="post">
        <div class="mb-3 text-start">
            <label for="email" class="form-label fw-semibold"><i class="fa-solid fa-envelope me-1"></i> Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-custom w-100">
            <i class="fa-solid fa-paper-plane"></i> Gửi mã OTP
        </button>
    </form>

    <div class="mt-3">
        <p><a href="/login" class="fw-bold"><i class="fa-solid fa-arrow-left"></i> Quay lại đăng nhập</a></p>
    </div>

    <p th:if="${error}" class="text-danger">[[${error}]]</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
