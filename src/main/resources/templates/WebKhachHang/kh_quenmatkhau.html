<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - ACV 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .container { max-width: 400px; margin: 100px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .message { margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center">Quên mật khẩu</h3>
    <form id="forgotPasswordForm">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Lấy lại mật khẩu</button>
    </form>
    <p class="message text-success text-center" id="message"></p>
    <p class="text-center mt-3"><a href="login.html">Quay lại đăng nhập</a></p>
</div>

<script>
    const users = JSON.parse(localStorage.getItem('users')) || [];

    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const userIndex = users.findIndex(u => u.username === username);

        if (userIndex === -1) {
            document.getElementById('message').innerText = 'Tên đăng nhập không tồn tại!';
            return;
        }

        const newPassword = '123456';  // Demo, có thể random password mạnh hơn
        users[userIndex].password = newPassword;
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('message').innerText = `Mật khẩu mới của bạn là: ${newPassword}`;
    });
</script>

</body>
</html>
