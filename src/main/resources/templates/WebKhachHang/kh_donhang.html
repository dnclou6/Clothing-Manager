<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">ACV 360</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                        <li class="nav-item"><a class="nav-link active" href="sanpham.html">Sản phẩm</a></li>
                        <li class="nav-item"><a class="nav-link" href="giohang.html">Giỏ hàng</a></li>
                        <li class="nav-item"><a class="nav-link" href="donhang.html">Đơn hàng</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</nav>

<div class="container my-4">
    <h2>Đơn hàng của bạn</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã đơn</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody id="ordersTable">
        <tr>
            <td colspan="4" class="text-center">Chưa có đơn hàng.</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let tableBody = document.getElementById("ordersTable");
        tableBody.innerHTML = "";

        console.log("Dữ liệu trong localStorage:", orders);

        if (!orders || orders.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Chưa có đơn hàng.</td></tr>';
            return;
        }

        orders.forEach(order => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${order.id}</td>
                <td>${order.date}</td>
                <td>${order.total ? order.total.toLocaleString() + ' VND' : '0 VND'}</td>
                <td>${order.status}</td>
            `;
            tableBody.appendChild(row);
        });
    });
</script>

</body>
</html>
